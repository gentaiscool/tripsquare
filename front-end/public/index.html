<html>
    <head>
        <base href="/" />
        <title>Tripsquare</title>
        <!--Stylesheet-->
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.yellow-blue.min.css" />
        <link rel="stylesheet" href="fonts.css" />
        <link rel="stylesheet" href="style.css">

        <meta name="google-signin-scope" content="profile email">
        <meta name="google-signin-client_id" content="367702189523-sdl01tbs3rv3l24p4jomovapvkl43ih9.apps.googleusercontent.com">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
        <script src="/assets/js/js-cookie.js"></script>
    </head>
    <script>
        function onSignIn(googleUser) {
          var profile = googleUser.getBasicProfile();
          console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
          console.log('Name: ' + profile.getName());
          console.log('Image URL: ' + profile.getImageUrl());
          console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

          var user = { 
                'id': profile.getId(),
                'name': profile.getName(),
                'imageUrl': profile.getImageUrl(),
                'email': profile.getEmail()
          };
          Cookies.set('id', user.id);
          Cookies.set('name', user.name);
          Cookies.set('imageUrl', user.imageUrl);
          Cookies.set('email', user.email);
        }
    </script>
    <body>

        <!-- HEADER -->
        <div class="header mdl-layout__header mdl-layout__header--waterfall">
            <div class="mdl-layout__header-row" style="background:#eaeaea">
                <span class="title mdl-layout-title">
                    <a href="../dashboard">
                        <img src="assets/img/logo.png" width=200px style="margin-left:-35px"/>
                    </a>
                </span>

                <div class="header-spacer mdl-layout-spacer"></div>

                <div class="navigation-container">
                    <nav class="navigation mdl-navigation">
                        <a id="get-started" class="mdl-navigation__link mdl-typography--text-uppercase" href="#login">Get Started</a>
                            <div id="get-started-reminder" class="mdl-js-snackbar mdl-snackbar">
                                <div class="mdl-snackbar__text"></div>
                                <button class="mdl-snackbar__action" type="button"></button>
                            </div>
                        <a class="mdl-navigation__link mdl-typography--text-uppercase" href="#about">
                            <div class="g-signin2" data-onsuccess="onSignIn"></div>
                        </a>
                    </nav>
                </div>
                <span class="mobile-title mdl-layout-title">
                    <img class="susan-logo-image" src="assets/images/susan-logo.png">
                </span>
            </div>
        </div>

        <!--Container for React rendering-->
        <div class="mdl-layout__content" style="margin:0;padding:0;padding-right:0px;width:100%;height:547px;overflow:hidden;">
            <div id="container"></div>
        </div>

        <!--Bundled file-->
        <script src="bundle.js"></script>
    </body>
</html>
